                    <label for="manicurista" >Manicurista</label>
                    <select id="manicurista" name="manicurista"  required>
                        <option value=""></option>
                        <option value="Aura lopez">Aura lopez</option>
                        <option value="Leidy Carvajal">Leidy Carvajal</option>
                        <option value="Adrina Perez">Adrina Perez</option>
                    </select><br>
                    
                    <label for="tipoServicio">Tipo de Servicio</label>

                        <option value="uñasDeGel" class="servicio">Uñas de gel</option>
                        <option value="decoraciónDeUñas" class="servicio">Decoración de uñas</option>

                        <option value="pedicureSpa" class="servicio">Pedicure spa</option>

                        <input id="fecha" type="text">
                        <input id="hora" type="text">
                    </div>

                    <p id="mensaje2"></p>
                    <p id="confirmar"></p>
